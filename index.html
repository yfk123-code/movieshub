<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHub - Download Latest Movies</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-film"></i>
            <h1>MovieHub</h1>
        </div>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search for movies...">
            <i class="fas fa-search search-icon"></i>
        </div>
    </header>

    <div class="container">
        <div class="section-title">
            <i class="fas fa-history"></i>
            <h2>Recently Added Movies</h2>
        </div>
        <div class="movies-grid" id="recent-movies">
            <!-- Recent movies will be loaded here -->
        </div>

        <div class="section-title">
            <i class="fas fa-search"></i>
            <h2>Search Results</h2>
        </div>
        <div class="movies-grid" id="search-results">
            <!-- Search results will be loaded here -->
        </div>
    </div>

    <footer>
        <button class="refresh-btn" id="refresh-btn">
            <i class="fas fa-sync-alt"></i> Refresh Movies
        </button>
        <p>Â© 2023 MovieHub - Download Latest Movies</p>
        <p>All movie data is fetched from Google Sheets</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
